<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/800x300?text=Imagem+1" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x300?text=Imagem+2" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x300?text=Imagem+3" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Próximo</span>
    </button>
  </div>

  <div class="container my-5">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200?text=Imagem+1" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Título do Card 1</h5>
            <p class="card-text">Descrição do conteúdo do card 1.</p>
            <a href="#" class="btn btn-primary">Saiba Mais</a>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200?text=Imagem+2" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Título do Card 2</h5>
            <p class="card-text">Descrição do conteúdo do card 2.</p>
            <a href="#" class="btn btn-primary">Saiba Mais</a>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200?text=Imagem+3" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Título do Card 3</h5>
            <p class="card-text">Descrição do conteúdo do card 3.</p>
            <a href="#" class="btn btn-primary">Saiba Mais</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
